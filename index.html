<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td{
            border: 1px solid black;
        }
        tfoot{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>produtos</th>
                <th>quantidades</th>
                <th>preços</th>
                <th>blackfriday</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto1111</td>
                <td>2</td>
                <td>5$</td>
                <td>Sim</td>             
            </tr>
            <tr>
                <td>Produto2</td>
                <td>5</td>
                <td>10$</td>
                <td>Sim</td>             
            </tr>

            <tr>
                <td>Produto3</td>
                <td>10</td>
                <td>15$</td>
                <td>Não</td>             
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
